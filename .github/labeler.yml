# Add labels to any any pull request with changes to the specified paths

# Pull requests that update GitHub Actions code. If you navigate to the folder, you will have a README of what it does
GitHub Actions:
  - changed-files:
      - any-glob-to-any-file: '.github/**/*'
🏷️ Folksonomy Project:
  - changed-files:
      - any-glob-to-any-file: 'src/routes/folksonomy/+page.svelte'
📖 Knowledge panels:
  - changed-files:
      - any-glob-to-any-file: 'src/lib/knowledgepanels/**/*'
🌐 Translations:
  - changed-files:
      - any-glob-to-any-file: 'src/lib/translations/**/*'
Dependencies:
  - changed-files:
      - any-glob-to-any-file: '.github/dependabot.yml'
📚 Documentation:
  - changed-files:
      - any-glob-to-any-file: 'README.md'
🚦 Nutri-Score:
  - changed-files:
      - any-glob-to-any-file: 'src/lib/nutriscore/NutriScore.svelte'
facets:
  - changed-files:
      - any-glob-to-any-file: 'src/routes/products/[barcode]/edit/Tags.svelte'
      - any-glob-to-any-file: 'src/routes/products/[barcode]/edit/TagsString.svelte'
💸 Prices:
  - changed-files:
      - any-glob-to-any-file: 'src/routes/products/[barcode]/Prices.svelte'
      src/lib/api/prices.ts
🖼️ Images:
  - changed-files:
      - any-glob-to-any-file: 'src/lib/ui/ImageModal.svelte'
      - any-glob-to-any-file: 'src/lib/ui/ImageButton.svelte'

