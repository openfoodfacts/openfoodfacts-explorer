# Add labels to any any pull request with changes to the specified paths

GitHub Actions:
  - changed-files:
      - any-glob-to-any-file: '.github/**/*'
🏷️ Folksonomy Engine:
  - changed-files:
      - any-glob-to-any-file: 'src/routes/folksonomy/**/*'
      - any-glob-to-any-file: 'src/lib/api/folksonomy.ts'
      - any-glob-to-any-file: 'src/routes/products/[barcode]/Folksonomy.svelte'
📖 Knowledge panels:
  - changed-files:
      - any-glob-to-any-file: 'src/lib/knowledgepanels/**/*'
🌐 Translations:
  - changed-files:
      - any-glob-to-any-file: 'src/lib/translations/**/*'
Dependencies:
  - changed-files:
      - any-glob-to-any-file: '.github/dependabot.yml'
📚 Documentation:
  - changed-files:
      - any-glob-to-any-file: 'README.md'
🚦 Nutri-Score:
  - changed-files:
      - any-glob-to-any-file: 'src/lib/nutriscore/**/*'
facets:
  - changed-files:
      - any-glob-to-any-file: 'src/routes/products/[barcode]/edit/Tags.svelte'
      - any-glob-to-any-file: 'src/routes/products/[barcode]/edit/TagsString.svelte'
      - any-glob-to-any-file: 'src/routes/taxo/[taxo]/[id]/**/*'
💸 Prices:
  - changed-files:
      - any-glob-to-any-file: 'src/routes/products/[barcode]/Prices.svelte'
      - any-glob-to-any-file: 'src/lib/api/prices.ts'
      - any-glob-to-any-file: 'src/lib/api/prices.d.ts'
      - any-glob-to-any-file: 'src/routes/products/[barcode]/PriceEdit.svelte'
🖼️ Images:
